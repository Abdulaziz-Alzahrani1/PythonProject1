<!-- blogs.html -->
{% extends 'master.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
    <h2>List of Blog Titles</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'blog_details' post_id=post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
